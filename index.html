<html>
<head>
  <title>Float Fixed</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="floatfixed.js"></script>
    <link rel="stylesheet" href="floatfixed.css" type="text/css" />


    <style type="text/css">

    *{margin:0;padding: 0}
    #nav {
        position: absolute;
        top:200px;
        width: 100%;
        height: 50px;
        background: rgb(121, 62, 62);
    }

    article{
        width:100%;
        height: 1400px
    }

    </style>
    <script type="text/javascript">

    $(function(){
        $('#nav').floatfixed({
        scrollOffsetTopx:100,
        });
    })

    </script>
</head>
<body>

    <nav id="nav">


    </nav>

    <article>
    </article>



</body>
</html>
